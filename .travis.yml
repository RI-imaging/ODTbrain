language: python
python:
- '3.5'
- '3.6'
notifications:
  email: false
env:
  matrix:
  - NUMPY="==1.10.1" TEST="PYTEST"
  - NUMPY="==1.11.3" TEST="PYTEST"
  - NUMPY="==1.12.1" TEST="PYTEST"
  - NUMPY="==1.13.1" TEST="PYTEST"
  - NUMPY="==1.14.3" TEST="PYTEST"
  - NUMPY="" TEST="FLAKE8"
addons:
  apt:
    packages:
    # fftw libraries
    - libfftw3-dev
    - libfftw3-3
install:
# numpy (must be installed before pyfftw)
- travis_retry pip install "numpy$NUMPY"
# libraries that do not have wheels on PyPI
- travis_retry pip install pyfftw
# everything else
- travis_retry pip install .
# coverage packages
- travis_retry pip install coverage codecov
- travis_retry pip install flake8
- pip freeze
script:
- set -ev
- if [ "${TEST}" == "PYTEST" ]; then
       coverage run --source=odtbrain ./setup.py test;
       coverage report -m;
       codecov;
  else
       flake8 odtbrain;
       flake8 examples;
       flake8 tests;
  fi;
deploy:
  provider: pypi
  user: "ci_qpi"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  skip_existing: true

