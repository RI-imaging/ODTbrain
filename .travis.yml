language: python
python:
- '3.5'
- '3.6'
- '3.7'
notifications:
  email: false
env:
  matrix:
  - NUMPY=">=1.14,<1.15"
  - NUMPY=">=1.15,<1.16"
  - NUMPY=">=1.16,<1.17"
  - NUMPY=">=1.17,<1.18"
  - NUMPY=">=1.18"
addons:
  apt:
    packages:
    # fftw libraries
    - libfftw3-dev
    - libfftw3-3
install:
# numpy (must be installed before pyfftw)
- travis_retry pip install "numpy$NUMPY"
# libraries that do not have wheels on PyPI
- travis_retry pip install pyfftw --only-binary pyfftw
# everything else
- travis_retry pip install .
# coverage packages
- travis_retry pip install coverage codecov
- travis_retry pip install flake8
- pip freeze
script:
- coverage run --source=odtbrain ./setup.py test
- coverage report -m
- codecov
- flake8 odtbrain
- flake8 examples
- flake8 tests
deploy:
  provider: pypi
  user: "ci_qpi"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  skip_existing: true

